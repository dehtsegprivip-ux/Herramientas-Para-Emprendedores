/* --- Render tarjetas (solo tÃ­tulo y autor) --- */
const contenedor = document.getElementById('contenedorConsejos');

function renderTarjetas(){
  contenedor.innerHTML = '';
  consejos.forEach((c, i) => {
    const card = document.createElement('div');
    card.className = 'consejo';
    card.tabIndex = 0;
    card.setAttribute('role','button');
    card.setAttribute('aria-label', `${c.titulo} - autor: ${c.autor}`);
    card.addEventListener('click', ()=> abrirModal(i));
    card.addEventListener('keydown', (e)=> { if(e.key === 'Enter' || e.key === ' ') abrirModal(i); });

    card.innerHTML = `
      <div class="titulo">${escapeHtml(c.titulo)}</div>
      <div class="autor">Autor: ${escapeHtml(c.autor)}</div>
    `;
    contenedor.appendChild(card);
  });
}

/* --- Modal logic --- */
const modal = document.getElementById('modal');
const btnCerrar = document.getElementById('btnCerrar');

function abrirModal(index){
  const c = consejos[index] || {};
  document.getElementById('modalTitulo').textContent = c.titulo || '';
  document.getElementById('modalAutor').textContent = c.autor ? 'Autor: ' + c.autor : '';
  document.getElementById('modalTexto').textContent = c.texto || '';
  document.getElementById('modalSubtitulo').textContent = c.subtitulo || '';
  document.getElementById('modalTextoExtra').textContent = c.textoExtra || '';
  modal.setAttribute('aria-hidden','false');
  btnCerrar.focus();
}

function cerrarModal(){
  modal.setAttribute('aria-hidden','true');
}

modal.addEventListener('click', function(e){
  if(e.target === modal) cerrarModal();
});

btnCerrar.addEventListener('click', cerrarModal);

document.addEventListener('keydown', function(e){
  if(e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') cerrarModal();
});

/* escape HTML */
function escapeHtml(s){
  if(!s) return '';
  return String(s).replace(/[&<>"'`=\/]/g, function(ch){
    return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60','=':'&#x3D'})[ch];
  });
}

renderTarjetas();
