<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matriz CAME</title>

<style>
body { 
  font-family: Arial, sans-serif; 
  background:#f4f6f8; 
  margin:10px; 
}
h1 { 
  text-align:center; 
  color:#333; 
  font-size:1.3rem;
}
.form { 
  background:#fff; 
  padding:10px; 
  border-radius:10px; 
  max-width:600px; 
  margin:0 auto 15px; 
  box-shadow:0 2px 5px rgba(0,0,0,0.1); 
}
label { 
  display:block; 
  margin:8px 0 4px; 
  font-weight:600; 
  font-size:0.9rem; 
}
input { 
  width:100%; 
  padding:6px; 
  margin-bottom:8px; 
  border-radius:5px; 
  border:1px solid #ccc; 
  font-size:0.9rem;
}

.table-container { 
  max-width:100%; 
  overflow-x:auto; 
  margin:0 auto; 
}

table { 
  width:720px;  /* ajustado para captura óptima */
  border-collapse: collapse; 
  margin:0 auto; 
  background:#fff;
  box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
th, td { 
  border:1px solid #ddd; 
  padding:6px; 
  text-align:center; 
  vertical-align:top; 
  font-size:0.9rem;
  word-wrap: break-word;
}
th { 
  background:#007bff; 
  color:#fff; 
  font-size:0.85rem; 
  white-space:normal;
}
textarea { 
  width:100%; 
  height:65px; 
  border-radius:5px; 
  border:1px solid #ccc; 
  padding:5px; 
  resize:none; 
  font-size:0.85rem;
}
footer { 
  text-align:center; 
  margin-top:20px; 
  font-size:0.8rem; 
  color:#555; 
}

@media(max-width:700px){
  table { width:600px; font-size:0.8rem; }
  textarea { height:60px; }
}
</style>
</head>
<body>

<h1>Matriz CAME</h1>

<div class="form">
  <label for="project">Título del proyecto:</label>
  <input type="text" id="project">

  <label for="creator">Creado por:</label>
  <input type="text" id="creator">

  <label for="date">Fecha:</label>
  <input type="date" id="date">
</div>

<div class="table-container">
  <table id="cameTable">
    <thead>
      <tr>
        <th title="Corregir debilidades">Corregir</th>
        <th title="Afrontar amenazas">Afrontar</th>
        <th title="Mantener fortalezas">Mantener</th>
        <th title="Explotar oportunidades">Explotar</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><textarea placeholder="Escribe aquí..."></textarea></td>
        <td><textarea placeholder="Escribe aquí..."></textarea></td>
        <td><textarea placeholder="Escribe aquí..."></textarea></td>
        <td><textarea placeholder="Escribe aquí..."></textarea></td>
      </tr>
    </tbody>
  </table>
</div>

<footer>Creado por Código 404 Ciberseguridad - Todos los derechos reservados © 2025</footer>

</body>
</html>
