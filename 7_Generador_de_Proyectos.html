<!DOCTYPE html>

<style>
body { font-family: Arial, sans-serif; background:#f4f6f8; margin:20px; }
h1, h2 { text-align:center; color:#333; }
.form { background:#fff; padding:15px; border-radius:10px; max-width:800px; margin:0 auto 20px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }

  display:block;
  margin:25px auto;
  background:#198754;
  color:white;
  border:none;
  padding:12px 20px;
  border-radius:8px;
  cursor:pointer;
}

@media(max-width:700px){ .form, .section{padding:10px;} textarea{height:60px;} }

<body>

<h1>Generador de Proyectos</h1>

<!-- Contenido que se exportarÃ¡ a PDF -->

<script>
async function generarPDF(){
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ orientation:'p', unit:'pt', format:'a4' });
  const contenido = document.getElementById("contenido");

  await html2canvas(contenido, { scale:2 }).then(canvas => {
    const imgData = canvas.toDataURL("image/png");
    const imgWidth = 560;
    const pageHeight = 842;
    const imgHeight = canvas.height * imgWidth / canvas.width;
    let position = 20;

    pdf.addImage(imgData, 'PNG', 20, position, imgWidth, imgHeight);
    pdf.save("generador-de-proyectos.pdf");
  });
}
</script>
